<div class="container text-center p-1">
    <h1 class="display-5">Mini Calculator</h1>
</div>

<div class="container text-center p-1">
    <div class="row p-1">

        <div class="col col-example p-1">
            <label >Number A</label>
        </div>
        <div class="col col-example p-1">
            <input class="form-control m-10" type="number" [(ngModel)]="operatorA">
        </div>
        
        <div class="w-100"></div>
        
        <div class="col col-example p-1">
            <label>Number B</label>
        </div>
        <div class="col col-example p-1">
            <input class="form-control" type="number" [(ngModel)]="operatorB">
        </div>

    </div>
</div>
<div class="container text-center p-3">
    <div class="container text-center p-1">
        <h1 class="display-5">Operations</h1>
    </div>
    <button type="button" class="btn btn-primary btn-lg m-2" (click)="Add()">Sumar</button>
    <button type="button" class="btn btn-primary btn-lg m-2" (click)="Subtract()">Restar</button>
    <button type="button" class="btn btn-primary btn-lg m-2" (click)="Multiply()">Multiplicar</button>
    <button type="button" class="btn btn-primary btn-lg m-2" (click)="Divide()">Dividir</button>
</div>

<div class="container text-center p-3">
    <h1 class="display-5">Resultado: {{resultadoString}}</h1>
</div>
